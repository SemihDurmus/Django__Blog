{% extends 'base.html' %}


{% block content %}

{% for object in object_list %}
<a href="{% url 'blog:detail' object.slug %}">
    <h2>
        {{ object.title }}
    </h2>
</a>
<img src="{{ object.image.url }}" width=300px alt="Blog image">
<p>
    {{ object.content|truncatechars:40}}
</p>
{% endfor %}

{% endblock content %}
